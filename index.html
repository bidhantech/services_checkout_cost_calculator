<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services Checkout Page Cost Calculator</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Select the services you want to buy.</h1>
        <div class="section">
            <ul class="detail">
                <li>Web Development</li>
                <li>SEO Services</li>
                <li>Website Maintainance</li>
            </ul>
            <ul class="button">
                <li>
                    <span class="add material-icons o"> check_box_outline_blank </span>
                    <span class="delete material-icons do">check_box</span>

                </li>
                <li>
                    <span class="add material-icons t">check_box_outline_blank</span>
                    <span class="delete material-icons dt">check_box</span>
                </li>
                <li>
                    <span class="add material-icons th">check_box_outline_blank</span>
                    <span class="delete material-icons dth">check_box</span>
                </li>
            </ul>
        </div>

        <h2>Total cost will be : <span class="price"></span> </h2>
    </div>
    <script src="main.js"></script>
</body>
</html>
